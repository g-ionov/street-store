{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
        <p class="text-center">Если у Вас уже есть аккаунт, <a href="{% url 'login' %}">войдите</a> в систему.</p>
    </div>
{% endblock content %}
